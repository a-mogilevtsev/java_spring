<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="bookCard">
        <div class="Card">
            <a class="Card-picture" th:href="'/bookshop/book/' + ${book.slug}" href="/books/slug.html">
                <img th:src="${book.image}" alt="card.jpg"/>
            </a>
            <div class="Card-content">
                <strong class="Card-title">
                    <a th:href="'/bookshop/book/' + ${book.slug}" href="#" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:each="author : ${book.author}" th:text="${author.name}">Кондратенко Александр Петрович
                    <div class="Card-cost">
                        <span class="Card-priceOld" th:if="${book.discount} != 0 " th:text="${book.price}">₽500.00</span>
                        <span class="Card-price"  th:text="${book.getPriceWithDiscount()}">₽390.00</span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</html>
